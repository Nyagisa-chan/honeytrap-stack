[listener]
type="socket"

[service.ssh]
type="ssh-simulator"

[[port]]
port="tcp/22"
services=["ssh"]

[service.smtp]
type="smtp"

[[port]]
port="tcp/25"
services=["smtp"]

[service.dns]
type="dns"

[[port]]
port="udp/53"
services=["dns"]

[service.ethereum]
type="ethereum"

[[port]]
port="tcp/8545"
services=["ethereum"]

[channel.file]
type="file"
filename="logs/honeytrap.log"

[[filter]]
channel=["file"]

[[logging]]
output="stdout"
level="debug"